<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement Course</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      line-height: 1.4;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }
    
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin: 40px 0;
    }
    
    .compteurs {
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: bold;
    }
    
    .compteur {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      min-width: 120px;
    }
    
    .table-container {
      overflow-x: auto;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 800px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    th {
      background: #0077cc;
      color: #fff;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    tbody tr:nth-child(even) {
      background: #f8f9fa;
    }
    
    tbody tr:hover {
      background: #e3f2fd;
    }
    
    .error {
      text-align: center;
      color: #d32f2f;
      font-weight: bold;
      margin: 40px 0;
      padding: 20px;
      background: #ffebee;
      border-radius: 8px;
    }
    
    @media (max-width: 768px) {
      body { margin: 10px; }
      .compteur {
        display: block;
        margin: 5px auto;
        max-width: 200px;
      }
      th, td { padding: 6px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1>Classement Course</h1>
  
  <div id="loading" class="loading">Chargement des données...</div>
  
  <div id="compteurs" class="compteurs" style="display: none;">
    <div class="compteur">
      Course 10km : <span id="count-10">0</span> arrivés
    </div>
    <div class="compteur">
      Course 20km : <span id="count-20">0</span> arrivés
    </div>
  </div>

  <div class="table-container" id="table-container" style="display: none;">
    <table id="classement">
      <thead>
        <tr>
          <th>Dossard</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Temps</th>
          <th>Course</th>
          <th>Scratch</th>
          <th>Genre</th>
          <th>Pos. Genre</th>
          <th>CAT</th>
          <th>Pos. CAT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="error" class="error" style="display: none;"></div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    // Cache pour éviter les recalculs
    let cachedClassement = null;
    let lastUpdateTime = 0;
    const CACHE_DURATION = 30000; // 30 secondes

    // Éléments DOM
    const elements = {
      loading: document.getElementById('loading'),
      compteurs: document.getElementById('compteurs'),
      tableContainer: document.getElementById('table-container'),
      error: document.getElementById('error'),
      count10: document.getElementById('count-10'),
      count20: document.getElementById('count-20'),
      tbody: document.querySelector('#classement tbody')
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fonction utilitaire pour formater le temps
    function formatTime(tempsMs) {
      const tempsSec = Math.floor(tempsMs / 1000);
      const h = Math.floor(tempsSec / 3600).toString().padStart(2, '0');
      const m = Math.floor((tempsSec % 3600) / 60).toString().padStart(2, '0');
      const s = (tempsSec % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // Fonction pour afficher les erreurs
    function showError(message) {
      elements.loading.style.display = 'none';
      elements.error.textContent = message;
      elements.error.style.display = 'block';
    }

    // Fonction pour créer une ligne du tableau
    function createTableRow(participant) {
      return `
        <td>${participant.dossard}</td>
        <td>${participant.nom}</td>
        <td>${participant.prenom}</td>
        <td>${participant.tempsStr}</td>
        <td>${participant.course}</td>
        <td>${participant.scratch}</td>
        <td>${participant.genre}</td>
        <td>${participant.posGenre}</td>
        <td>${participant.categorie}</td>
        <td>${participant.posCat}</td>
      `;
    }

    // Fonction pour calculer les positions et compteurs
    function calculatePositions(classement) {
      const scratchCounter = {};
      const genreCounter = {};
      const catCounter = {};
      let count10 = 0;
      let count20 = 0;

      console.log('Debug - Calcul des compteurs:');
      
      classement.forEach(p => {
        // Debug : afficher les valeurs de course
        console.log(`Dossard ${p.dossard}: course="${p.course}" (type: ${typeof p.course})`);
        
        // Compter par course - tester plusieurs formats possibles
        const courseStr = String(p.course).trim();
        if (courseStr === '10' || courseStr === '10km' || courseStr === '10 km') {
          count10++;
        } else if (courseStr === '20' || courseStr === '20km' || courseStr === '20 km') {
          count20++;
        }

        // Calculer les positions
        scratchCounter[p.course] = (scratchCounter[p.course] || 0) + 1;
        p.scratch = scratchCounter[p.course];

        const keyGenre = `${p.course}_${p.genre}`;
        genreCounter[keyGenre] = (genreCounter[keyGenre] || 0) + 1;
        p.posGenre = genreCounter[keyGenre];

        const keyCat = `${p.course}_${p.categorie}`;
        catCounter[keyCat] = (catCounter[keyCat] || 0) + 1;
        p.posCat = catCounter[keyCat];
      });

      console.log(`Compteurs finaux: Course 10km: ${count10}, Course 20km: ${count20}`);
      return { count10, count20 };
    }

    // Fonction pour afficher les données
    function displayData(classement, count10, count20) {
      // Mise à jour des compteurs
      elements.count10.textContent = count10;
      elements.count20.textContent = count20;

      // Génération du tableau par fragments
      const fragment = document.createDocumentFragment();
      
      classement.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = createTableRow(p);
        fragment.appendChild(tr);
      });

      // Mise à jour du DOM en une seule fois
      elements.tbody.innerHTML = '';
      elements.tbody.appendChild(fragment);

      // Affichage des éléments
      elements.loading.style.display = 'none';
      elements.error.style.display = 'none';
      elements.compteurs.style.display = 'block';
      elements.tableContainer.style.display = 'block';
      
      console.log(`Interface mise à jour: Course 10km: ${count10}, Course 20km: ${count20}`);
    }

    // Fonction principale de chargement des données
    async function loadData() {
      const now = Date.now();
      
      // Vérifier le cache
      if (cachedClassement && (now - lastUpdateTime) < CACHE_DURATION) {
        const { classement, count10, count20 } = cachedClassement;
        displayData(classement, count10, count20);
        return;
      }

      try {
        // Chargement parallèle des données
        const [depSnap, scanSnap, participantsSnap] = await Promise.all([
          db.ref('data/depart_course').once('value'),
          db.ref('scan_dossards').once('value'),
          db.ref('participants').once('value')
        ]);

        if (!depSnap.exists()) {
          throw new Error("Heure de départ manquante");
        }

        const departureTimestamp = new Date(depSnap.val()).getTime();
        const participants = participantsSnap.val() || {};
        const scans = scanSnap.val() || {};

        // Construction du classement (d'abord trié par temps croissant pour les positions)
        let classement = Object.keys(scans)
          .map(dossard => {
            const scan = scans[dossard];
            const participant = participants[dossard] || {};
            const scanTimestamp = new Date(scan.dateTime).getTime();
            const tempsMs = scanTimestamp - departureTimestamp;

            return {
              dossard,
              nom: participant.nom || '',
              prenom: participant.prenom || '',
              tempsMs,
              tempsStr: formatTime(tempsMs),
              course: participant.course || '',
              genre: participant.genre || '',
              categorie: participant.categorie || ''
            };
          })
          .sort((a, b) => a.tempsMs - b.tempsMs); // Tri croissant pour calculer les bonnes positions

        // Calcul des positions et compteurs (basé sur l'ordre croissant)
        const { count10, count20 } = calculatePositions(classement);

        // PUIS on inverse l'ordre pour l'affichage
        classement = classement.reverse();

        // Mise en cache
        cachedClassement = { classement, count10, count20 };
        lastUpdateTime = now;

        // Affichage
        displayData(classement, count10, count20);

      } catch (error) {
        console.error('Erreur lors du chargement:', error);
        showError(`Erreur: ${error.message}`);
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', loadData);

    // Auto-refresh toutes les 30 secondes
    setInterval(loadData, 30000);

    // Refresh manuel au focus de la page
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadData();
      }
    });
  </script>
</body>
</html>
