<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Classement Course</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; margin-bottom: 10px; }
    #counters { text-align: center; font-size: 1.2em; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 40px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #0077cc; color: #fff; cursor: pointer; }
    tbody tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Classement Course</h1>
  <div id="counters">
    Arrivés 10 km : <span id="count10">0</span> | 
    Arrivés 20 km : <span id="count20">0</span>
  </div>
  <table id="classement">
    <thead>
      <tr>
        <th>Dossard</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Temps</th>
        <th>Course</th>
        <th>Scratch</th>
        <th>Genre</th>
        <th>Pos. Genre</th>
        <th>CAT</th>
        <th>Pos. CAT</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- Récupérer l'heure de départ depuis Firebase ---
    db.ref('depart_course').once('value').then(depSnap => {
      const departureTimestamp = depSnap.val(); // doit être en ms (Date.now()) ou ISO converti

      Promise.all([
        db.ref('scan_dossards').once('value'),
        db.ref('participants').once('value')
      ]).then(([scanSnap, participantsSnap]) => {
        const participants = participantsSnap.val() || {};
        const scans = scanSnap.val() || {};

        let count10 = 0, count20 = 0;

        // Construire le classement
        let classement = Object.keys(scans).map(dossard => {
          const scan = scans[dossard];
          const participant = participants[dossard] || {};

          const scanTimestamp = new Date(scan.dateTime).getTime();
          let tempsMs = scanTimestamp - departureTimestamp;
          if (tempsMs < 0) tempsMs = 0; // Sécurité

          const tempsSec = Math.floor(tempsMs / 1000);
          const h = Math.floor(tempsSec / 3600).toString().padStart(2,'0');
          const m = Math.floor((tempsSec % 3600) / 60).toString().padStart(2,'0');
          const s = (tempsSec % 60).toString().padStart(2,'0');

          // Compteurs par course
          if (participant.course === "10km") count10++;
          if (participant.course === "20km") count20++;

          return {
            dossard,
            nom: participant.nom || '',
            prenom: participant.prenom || '',
            tempsMs,
            tempsStr: `${h}:${m}:${s}`,
            course: participant.course || '',
            genre: participant.genre || '',
            categorie: participant.categorie || ''
          };
        });

        // Trier par temps
        classement.sort((a,b) => a.tempsMs - b.tempsMs);

        // --- Calculer Scratch / Pos Genre / Pos CAT ---
        const scratchCounter = {};
        const genreCounter = {};
        const catCounter = {};

        classement.forEach(p => {
          // Scratch
          scratchCounter[p.course] = (scratchCounter[p.course] || 0) + 1;
          p.scratch = scratchCounter[p.course];

          // Genre
          const keyGenre = `${p.course}_${p.genre}`;
          genreCounter[keyGenre] = (genreCounter[keyGenre] || 0) + 1;
          p.posGenre = genreCounter[keyGenre];

          // Catégorie
          const keyCat = `${p.course}_${p.categorie}`;
          catCounter[keyCat] = (catCounter[keyCat] || 0) + 1;
          p.posCat = catCounter[keyCat];
        });

        // Afficher compteurs
        document.getElementById("count10").innerText = count10;
        document.getElementById("count20").innerText = count20;

        // Afficher tableau
        const tbody = document.querySelector("#classement tbody");
        classement.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.dossard}</td>
            <td>${p.nom}</td>
            <td>${p.prenom}</td>
            <td>${p.tempsStr}</td>
            <td>${p.course}</td>
            <td>${p.scratch}</td>
            <td>${p.genre}</td>
            <td>${p.posGenre}</td>
            <td>${p.categorie}</td>
            <td>${p.posCat}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    });
  </script>
</body>
</html>
