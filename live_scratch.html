<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement Course</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      line-height: 1.4;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: #215E99;
      position: relative;
    }
    
    .status-indicator {
      position: absolute;
      top: 0;
      right: 0;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4CAF50;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .status-indicator.disconnected {
      background: #f44336;
      box-shadow: 0 0 10px rgba(244, 67, 54, 0.6);
    }
    
    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin: 40px 0;
    }
    
    .compteurs {
      text-align: center;
      margin-bottom: 30px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-weight: bold;
    }
    
    .compteur {
      display: inline-block;
      margin: 5px 10px;
      padding: 10px 15px;
      color: white;
      border-radius: 5px;
      min-width: 120px;
      transition: transform 0.2s ease;
    }
    
    .compteur.updated {
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .compteur:nth-child(1) {
      background: #215E99;
    }
    
    .compteur:nth-child(2) {
      background: #E61780;
    }
    
    .table-container {
      overflow-x: auto;
      margin-bottom: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 800px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
    }
    
    th {
      background: linear-gradient(135deg, #215E99 0%, #E61780 100%);
      color: #fff;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    tbody tr:nth-child(even) {
      background: #f8f9fa;
    }
    
    tbody tr:hover {
      background: #e3f2fd;
    }
    
    tbody tr.new-entry {
      animation: slideIn 0.5s ease;
      background: #e8f5e8 !important;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .error {
      text-align: center;
      color: #d32f2f;
      font-weight: bold;
      margin: 40px 0;
      padding: 20px;
      background: #ffebee;
      border-radius: 8px;
    }
    
    .last-update {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 20px;
    }
    
    @media (max-width: 768px) {
      body { margin: 10px; }
      .compteur {
        display: block;
        margin: 5px auto;
        max-width: 200px;
      }
      th, td { padding: 6px; font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1>
    Classement Course
    <div class="status-indicator" id="status-indicator" title="Connexion en temps réel active"></div>
  </h1>
  
  <div id="loading" class="loading">Connexion en temps réel...</div>
  
  <div id="compteurs" class="compteurs" style="display: none;">
    <div class="compteur" id="compteur-10">
      Course 10km : <span id="count-10">0</span> arrivés
    </div>
    <div class="compteur" id="compteur-20">
      Course 20km : <span id="count-20">0</span> arrivés
    </div>
  </div>

  <div class="table-container" id="table-container" style="display: none;">
    <table id="classement">
      <thead>
        <tr>
          <th>Dossard</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Temps</th>
          <th>Course</th>
          <th>Scratch</th>
          <th>Genre</th>
          <th>Pos. Genre</th>
          <th>CAT</th>
          <th>Pos. CAT</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="error" class="error" style="display: none;"></div>
  
  <div class="last-update" id="last-update" style="display: none;">
    Dernière mise à jour : <span id="update-time">--:--:--</span>
  </div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    // Variables globales
    let departureTimestamp = null;
    let participants = {};
    let scans = {};
    let currentClassement = [];
    let previousCounts = { count10: 0, count20: 0 };
    
    // Listeners Firebase
    let departureListener = null;
    let participantsListener = null;
    let scansListener = null;

    // Éléments DOM
    const elements = {
      loading: document.getElementById('loading'),
      compteurs: document.getElementById('compteurs'),
      tableContainer: document.getElementById('table-container'),
      error: document.getElementById('error'),
      count10: document.getElementById('count-10'),
      count20: document.getElementById('count-20'),
      compteur10: document.getElementById('compteur-10'),
      compteur20: document.getElementById('compteur-20'),
      tbody: document.querySelector('#classement tbody'),
      statusIndicator: document.getElementById('status-indicator'),
      lastUpdate: document.getElementById('last-update'),
      updateTime: document.getElementById('update-time')
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fonction utilitaire pour formater le temps
    function formatTime(tempsMs) {
      const tempsSec = Math.floor(tempsMs / 1000);
      const h = Math.floor(tempsSec / 3600).toString().padStart(2, '0');
      const m = Math.floor((tempsSec % 3600) / 60).toString().padStart(2, '0');
      const s = (tempsSec % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // Fonction pour mettre à jour l'heure de dernière mise à jour
    function updateLastUpdateTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString('fr-FR');
      elements.updateTime.textContent = timeStr;
      elements.lastUpdate.style.display = 'block';
    }

    // Fonction pour afficher les erreurs
    function showError(message) {
      elements.loading.style.display = 'none';
      elements.error.textContent = message;
      elements.error.style.display = 'block';
      elements.statusIndicator.classList.add('disconnected');
      elements.statusIndicator.title = 'Erreur de connexion';
    }

    // Fonction pour créer une ligne du tableau
    function createTableRow(participant, isNew = false) {
      const tr = document.createElement('tr');
      if (isNew) {
        tr.classList.add('new-entry');
      }
      tr.innerHTML = `
        <td>${participant.dossard}</td>
        <td>${participant.nom}</td>
        <td>${participant.prenom}</td>
        <td>${participant.tempsStr}</td>
        <td>${participant.course}</td>
        <td>${participant.scratch}</td>
        <td>${participant.genre}</td>
        <td>${participant.posGenre}</td>
        <td>${participant.categorie}</td>
        <td>${participant.posCat}</td>
      `;
      return tr;
    }

    // Fonction pour calculer les positions et compteurs
    function calculatePositions(classement) {
      const scratchCounter = {};
      const genreCounter = {};
      const catCounter = {};
      let count10 = 0;
      let count20 = 0;

      classement.forEach(p => {
        const courseStr = String(p.course).trim();
        if (courseStr === '10' || courseStr === '10km' || courseStr === '10 km') {
          count10++;
        } else if (courseStr === '20' || courseStr === '20km' || courseStr === '20 km') {
          count20++;
        }

        scratchCounter[p.course] = (scratchCounter[p.course] || 0) + 1;
        p.scratch = scratchCounter[p.course];

        const keyGenre = `${p.course}_${p.genre}`;
        genreCounter[keyGenre] = (genreCounter[keyGenre] || 0) + 1;
        p.posGenre = genreCounter[keyGenre];

        const keyCat = `${p.course}_${p.categorie}`;
        catCounter[keyCat] = (catCounter[keyCat] || 0) + 1;
        p.posCat = catCounter[keyCat];
      });

      return { count10, count20 };
    }

    // Fonction pour détecter les nouveaux participants
    function findNewParticipants(newClassement, oldClassement) {
      const oldDossards = new Set(oldClassement.map(p => p.dossard));
      return newClassement.filter(p => !oldDossards.has(p.dossard));
    }

    // Fonction pour afficher les données avec animations
    function displayData(classement, count10, count20) {
      const newParticipants = findNewParticipants(classement, currentClassement);
      
      // Mise à jour des compteurs avec animation si changement
      if (count10 !== previousCounts.count10) {
        elements.count10.textContent = count10;
        elements.compteur10.classList.add('updated');
        setTimeout(() => elements.compteur10.classList.remove('updated'), 600);
      }
      
      if (count20 !== previousCounts.count20) {
        elements.count20.textContent = count20;
        elements.compteur20.classList.add('updated');
        setTimeout(() => elements.compteur20.classList.remove('updated'), 600);
      }
      
      previousCounts = { count10, count20 };

      // Génération du tableau avec détection des nouveaux participants
      const fragment = document.createDocumentFragment();
      const newDossards = new Set(newParticipants.map(p => p.dossard));
      
      classement.forEach(p => {
        const isNew = newDossards.has(p.dossard);
        fragment.appendChild(createTableRow(p, isNew));
      });

      // Mise à jour du DOM
      elements.tbody.innerHTML = '';
      elements.tbody.appendChild(fragment);

      // Affichage des éléments
      elements.loading.style.display = 'none';
      elements.error.style.display = 'none';
      elements.compteurs.style.display = 'block';
      elements.tableContainer.style.display = 'block';
      
      // Mise à jour de l'indicateur de statut
      elements.statusIndicator.classList.remove('disconnected');
      elements.statusIndicator.title = 'Connexion en temps réel active';
      
      // Mise à jour du temps
      updateLastUpdateTime();
      
      // Sauvegarder le classement actuel
      currentClassement = [...classement];
      
      console.log(`Interface mise à jour en temps réel: Course 10km: ${count10}, Course 20km: ${count20}`);
    }

    // Fonction principale de calcul et affichage
    function updateClassement() {
      if (!departureTimestamp || Object.keys(scans).length === 0) {
        return;
      }

      try {
        // Construction du classement
        let classement = Object.keys(scans)
          .map(dossard => {
            const scan = scans[dossard];
            const participant = participants[dossard] || {};
            const scanTimestamp = new Date(scan.dateTime).getTime();
            const tempsMs = scanTimestamp - departureTimestamp;

            return {
              dossard,
              nom: participant.nom || '',
              prenom: participant.prenom || '',
              tempsMs,
              tempsStr: formatTime(tempsMs),
              course: participant.course || '',
              genre: participant.genre || '',
              categorie: participant.categorie || ''
            };
          })
          .sort((a, b) => a.tempsMs - b.tempsMs);

        // Calcul des positions et compteurs
        const { count10, count20 } = calculatePositions(classement);

        // Inversion pour l'affichage (plus récent en premier)
        classement = classement.reverse();

        // Affichage
        displayData(classement, count10, count20);

      } catch (error) {
        console.error('Erreur lors du calcul:', error);
        showError(`Erreur de calcul: ${error.message}`);
      }
    }

    // Configuration des listeners Firebase en temps réel
    function setupRealtimeListeners() {
      try {
        // Listener pour l'heure de départ
        departureListener = db.ref('data/depart_course').on('value', 
          (snapshot) => {
            if (snapshot.exists()) {
              departureTimestamp = new Date(snapshot.val()).getTime();
              console.log('Heure de départ mise à jour:', new Date(departureTimestamp));
              updateClassement();
            }
          },
          (error) => {
            console.error('Erreur listener départ:', error);
            showError('Erreur de connexion pour l\'heure de départ');
          }
        );

        // Listener pour les participants
        participantsListener = db.ref('participants').on('value', 
          (snapshot) => {
            participants = snapshot.val() || {};
            console.log(`Participants mis à jour: ${Object.keys(participants).length} participants`);
            updateClassement();
          },
          (error) => {
            console.error('Erreur listener participants:', error);
            showError('Erreur de connexion pour les participants');
          }
        );

        // Listener pour les scans (le plus important pour le temps réel)
        scansListener = db.ref('scan_dossards').on('value', 
          (snapshot) => {
            const newScans = snapshot.val() || {};
            const scanCount = Object.keys(newScans).length;
            const previousScanCount = Object.keys(scans).length;
            
            scans = newScans;
            console.log(`Scans mis à jour: ${scanCount} scans (${scanCount - previousScanCount >= 0 ? '+' : ''}${scanCount - previousScanCount})`);
            updateClassement();
          },
          (error) => {
            console.error('Erreur listener scans:', error);
            showError('Erreur de connexion pour les scans');
          }
        );

        console.log('Listeners temps réel configurés avec succès');

      } catch (error) {
        console.error('Erreur lors de la configuration des listeners:', error);
        showError(`Erreur d'initialisation: ${error.message}`);
      }
    }

    // Fonction de nettoyage des listeners
    function cleanup() {
      if (chronoInterval) {
        clearInterval(chronoInterval);
        chronoInterval = null;
      }
      if (departureListener) {
        db.ref('data/depart_course').off('value', departureListener);
      }
      if (participantsListener) {
        db.ref('participants').off('value', participantsListener);
      }
      if (scansListener) {
        db.ref('scan_dossards').off('value', scansListener);
      }
      console.log('Listeners nettoyés');
    }

    // Gestion de la connexion/déconnexion
    db.ref('.info/connected').on('value', (snapshot) => {
      if (snapshot.val() === true) {
        console.log('Connexion Firebase établie');
        elements.statusIndicator.classList.remove('disconnected');
        elements.statusIndicator.title = 'Connexion en temps réel active';
      } else {
        console.log('Connexion Firebase perdue');
        elements.statusIndicator.classList.add('disconnected');
        elements.statusIndicator.title = 'Connexion perdue - Tentative de reconnexion...';
      }
    });

    // Initialisation au chargement de la page
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Initialisation du classement en temps réel');
      setupRealtimeListeners();
    });

    // Nettoyage au déchargement de la page
    window.addEventListener('beforeunload', cleanup);

    // Gestion de la visibilité de la page (pas de changement de comportement nécessaire)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        console.log('Page redevenue visible - les listeners temps réel sont toujours actifs');
      }
    });
  </script>
</body>
</html>
