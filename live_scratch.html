<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classement Course</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.4;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(33, 94, 153, 0.15);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #215E99 0%, #E61780 100%);
      color: white;
      padding: 40px 30px;
      text-align: center;
      position: relative;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='20' cy='20' r='1'/%3E%3C/g%3E%3C/svg%3E") repeat;
      opacity: 0.3;
    }
    
    .header > * {
      position: relative;
      z-index: 2;
    }
    
    h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .loading {
      text-align: center;
      padding: 60px 30px;
      color: #666;
    }
    
    .loading-dots {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .loading-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #215E99;
      margin: 0 4px;
      animation: loading 1.4s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; background: #E61780; }
    .loading-dot:nth-child(3) { background: #E61780; }
    
    @keyframes loading {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1.2); opacity: 1; }
    }
    
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 35px 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      flex-wrap: wrap;
    }
    
    .stat-card {
      background: white;
      padding: 25px 35px;
      border-radius: 20px;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      border: 3px solid transparent;
      position: relative;
      overflow: hidden;
    }
    
    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #215E99 0%, #E61780 100%);
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    
    .stat-card.course-10::before {
      background: #215E99;
    }
    
    .stat-card.course-20::before {
      background: #E61780;
    }
    
    .stat-number {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #215E99 0%, #E61780 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-card.course-10 .stat-number {
      background: #215E99;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-card.course-20 .stat-number {
      background: #E61780;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .stat-label {
      color: #666;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .table-section {
      padding: 35px 30px;
    }
    
    .table-container {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      border: 1px solid #e9ecef;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      min-width: 900px;
    }
    
    th {
      background: linear-gradient(135deg, #215E99 0%, #E61780 100%);
      color: white;
      padding: 18px 15px;
      font-weight: 700;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: sticky;
      top: 0;
      z-index: 10;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    
    td {
      padding: 16px 15px;
      font-size: 0.95rem;
      border-bottom: 1px solid #e9ecef;
      transition: background-color 0.2s ease;
    }
    
    tbody tr:nth-child(even) {
      background: #f8f9fb;
    }
    
    tbody tr:hover {
      background: linear-gradient(90deg, rgba(33, 94, 153, 0.08) 0%, rgba(230, 23, 128, 0.08) 100%);
      transform: scale(1.01);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .dossard {
      font-weight: 700;
      font-size: 1.1rem;
      color: #215E99;
    }
    
    .time {
      font-family: 'Courier New', monospace;
      font-weight: 700;
      font-size: 1.1rem;
      color: #E61780;
      background: rgba(230, 23, 128, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
    }
    
    .position {
      font-weight: 700;
      color: #215E99;
      background: rgba(33, 94, 153, 0.1);
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.9rem;
    }
    
    .course-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 700;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .course-10 {
      background: linear-gradient(135deg, #215E99 0%, #2d6bb3 100%);
      box-shadow: 0 2px 8px rgba(33, 94, 153, 0.3);
    }
    
    .course-20 {
      background: linear-gradient(135deg, #E61780 0%, #f03d9a 100%);
      box-shadow: 0 2px 8px rgba(230, 23, 128, 0.3);
    }
    
    .error {
      text-align: center;
      color: #dc3545;
      background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
      padding: 40px 30px;
      border-radius: 16px;
      margin: 30px;
      border: 2px solid #fc8181;
      font-weight: 500;
      box-shadow: 0 4px 20px rgba(220, 53, 69, 0.2);
    }
    
    .error::before {
      content: "‚ö†Ô∏è";
      font-size: 3rem;
      display: block;
      margin-bottom: 20px;
    }
    
    @media (max-width: 768px) {
      body { padding: 10px; }
      .header { padding: 30px 20px; }
      .stats { padding: 25px 20px; gap: 20px; }
      .stat-card { 
        min-width: 150px; 
        padding: 20px 25px;
      }
      .stat-number { font-size: 2.5rem; }
      .table-section { padding: 25px 20px; }
      th, td { padding: 12px 10px; font-size: 0.85rem; }
      .time { font-size: 1rem; }
    }
    
    @media (max-width: 480px) {
      .stats { flex-direction: column; align-items: center; }
      .stat-card { width: 100%; max-width: 250px; }
      th, td { padding: 10px 8px; font-size: 0.8rem; }
      .container { border-radius: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèÉ‚Äç‚ôÇÔ∏è Classement Course</h1>
      <div class="subtitle">R√©sultats en temps r√©el</div>
    </div>
    
    <div id="loading" class="loading">
      <div class="loading-dots">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
      <div>Chargement des donn√©es...</div>
    </div>
    
    <div id="stats" class="stats" style="display: none;">
      <div class="stat-card course-10">
        <div class="stat-number" id="count-10">0</div>
        <div class="stat-label">Course 10km</div>
      </div>
      <div class="stat-card course-20">
        <div class="stat-number" id="count-20">0</div>
        <div class="stat-label">Course 20km</div>
      </div>
    </div>

    <div class="table-section" id="table-container" style="display: none;">
      <div class="table-container">
        <table id="classement">
          <thead>
            <tr>
              <th>Dossard</th>
              <th>Nom</th>
              <th>Pr√©nom</th>
              <th>Temps</th>
              <th>Course</th>
              <th>Scratch</th>
              <th>Genre</th>
              <th>Pos. Genre</th>
              <th>CAT</th>
              <th>Pos. CAT</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div id="error" class="error" style="display: none;"></div>
  </div>

  <script>
    // Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    // Cache pour √©viter les recalculs
    let cachedClassement = null;
    let lastUpdateTime = 0;
    const CACHE_DURATION = 30000; // 30 secondes

    // √âl√©ments DOM
    const elements = {
      loading: document.getElementById('loading'),
      stats: document.getElementById('stats'),
      tableContainer: document.getElementById('table-container'),
      error: document.getElementById('error'),
      count10: document.getElementById('count-10'),
      count20: document.getElementById('count-20'),
      tbody: document.querySelector('#classement tbody')
    };

    // Initialisation Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fonction utilitaire pour formater le temps
    function formatTime(tempsMs) {
      const tempsSec = Math.floor(tempsMs / 1000);
      const h = Math.floor(tempsSec / 3600).toString().padStart(2, '0');
      const m = Math.floor((tempsSec % 3600) / 60).toString().padStart(2, '0');
      const s = (tempsSec % 60).toString().padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    // Fonction pour afficher les erreurs
    function showError(message) {
      elements.loading.style.display = 'none';
      elements.error.textContent = message;
      elements.error.style.display = 'block';
    }

    // Fonction pour cr√©er une ligne du tableau
    function createTableRow(participant) {
      const courseBadge = `<span class="course-badge course-${participant.course}">${participant.course}km</span>`;
      
      return `
        <td><span class="dossard">${participant.dossard}</span></td>
        <td>${participant.nom}</td>
        <td>${participant.prenom}</td>
        <td><span class="time">${participant.tempsStr}</span></td>
        <td>${courseBadge}</td>
        <td><span class="position">${participant.scratch}</span></td>
        <td>${participant.genre}</td>
        <td><span class="position">${participant.posGenre}</span></td>
        <td>${participant.categorie}</td>
        <td><span class="position">${participant.posCat}</span></td>
      `;
    }

    // Fonction pour calculer les positions et compteurs
    function calculatePositions(classement) {
      const scratchCounter = {};
      const genreCounter = {};
      const catCounter = {};
      let count10 = 0;
      let count20 = 0;

      console.log('Debug - Calcul des compteurs:');
      
      classement.forEach(p => {
        // Debug : afficher les valeurs de course
        console.log(`Dossard ${p.dossard}: course="${p.course}" (type: ${typeof p.course})`);
        
        // Compter par course - tester plusieurs formats possibles
        const courseStr = String(p.course).trim();
        if (courseStr === '10' || courseStr === '10km' || courseStr === '10 km') {
          count10++;
        } else if (courseStr === '20' || courseStr === '20km' || courseStr === '20 km') {
          count20++;
        }

        // Calculer les positions
        scratchCounter[p.course] = (scratchCounter[p.course] || 0) + 1;
        p.scratch = scratchCounter[p.course];

        const keyGenre = `${p.course}_${p.genre}`;
        genreCounter[keyGenre] = (genreCounter[keyGenre] || 0) + 1;
        p.posGenre = genreCounter[keyGenre];

        const keyCat = `${p.course}_${p.categorie}`;
        catCounter[keyCat] = (catCounter[keyCat] || 0) + 1;
        p.posCat = catCounter[keyCat];
      });

      console.log(`Compteurs finaux: Course 10km: ${count10}, Course 20km: ${count20}`);
      return { count10, count20 };
    }

    // Fonction pour afficher les donn√©es
    function displayData(classement, count10, count20) {
      // Mise √† jour des compteurs
      elements.count10.textContent = count10;
      elements.count20.textContent = count20;

      // G√©n√©ration du tableau par fragments
      const fragment = document.createDocumentFragment();
      
      classement.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = createTableRow(p);
        fragment.appendChild(tr);
      });

      // Mise √† jour du DOM en une seule fois
      elements.tbody.innerHTML = '';
      elements.tbody.appendChild(fragment);

      // Affichage des √©l√©ments
      elements.loading.style.display = 'none';
      elements.error.style.display = 'none';
      elements.stats.style.display = 'flex';
      elements.tableContainer.style.display = 'block';
      
      console.log(`Interface mise √† jour: Course 10km: ${count10}, Course 20km: ${count20}`);
    }

    // Fonction principale de chargement des donn√©es
    async function loadData() {
      const now = Date.now();
      
      // V√©rifier le cache
      if (cachedClassement && (now - lastUpdateTime) < CACHE_DURATION) {
        const { classement, count10, count20 } = cachedClassement;
        displayData(classement, count10, count20);
        return;
      }

      try {
        // Chargement parall√®le des donn√©es
        const [depSnap, scanSnap, participantsSnap] = await Promise.all([
          db.ref('data/depart_course').once('value'),
          db.ref('scan_dossards').once('value'),
          db.ref('participants').once('value')
        ]);

        if (!depSnap.exists()) {
          throw new Error("Heure de d√©part manquante");
        }

        const departureTimestamp = new Date(depSnap.val()).getTime();
        const participants = participantsSnap.val() || {};
        const scans = scanSnap.val() || {};

        // Construction du classement (d'abord tri√© par temps croissant pour les positions)
        let classement = Object.keys(scans)
          .map(dossard => {
            const scan = scans[dossard];
            const participant = participants[dossard] || {};
            const scanTimestamp = new Date(scan.dateTime).getTime();
            const tempsMs = scanTimestamp - departureTimestamp;

            return {
              dossard,
              nom: participant.nom || '',
              prenom: participant.prenom || '',
              tempsMs,
              tempsStr: formatTime(tempsMs),
              course: participant.course || '',
              genre: participant.genre || '',
              categorie: participant.categorie || ''
            };
          })
          .sort((a, b) => a.tempsMs - b.tempsMs); // Tri croissant pour calculer les bonnes positions

        // Calcul des positions et compteurs (bas√© sur l'ordre croissant)
        const { count10, count20 } = calculatePositions(classement);

        // PUIS on inverse l'ordre pour l'affichage
        classement = classement.reverse();

        // Mise en cache
        cachedClassement = { classement, count10, count20 };
        lastUpdateTime = now;

        // Affichage
        displayData(classement, count10, count20);

      } catch (error) {
        console.error('Erreur lors du chargement:', error);
        showError(`Erreur: ${error.message}`);
      }
    }

    // Initialisation
    document.addEventListener('DOMContentLoaded', loadData);

    // Auto-refresh toutes les 30 secondes
    setInterval(loadData, 30000);

    // Refresh manuel au focus de la page
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        loadData();
      }
    });
  </script>
</body>
</html>
