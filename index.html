<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scanner QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #fff; }
    #reader { width: 80vw; margin: 20px auto; } /* agrandi */
    /*#indicator {
      width: 20px; height: 20px;
      border-radius: 50%;
      background: transparent;
      margin: 12px auto;
      transition: background 0.2s ease-out;
    }*/
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 10em; /* Taille de police plus grande */
      font-weight: bold;
      color: #28a745; /* Couleur verte */
      display: block; /* S'assure qu'il est visible */
}
  
  </style>
</head>
<body>
  <h2>Scanner un QR Code</h2>
  <div id="reader"></div>
  <div id="indicator"></div>
  <div id="result">---</div>

  <script>
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx8O9IuWcRmrsBJ3bOSsrtQYERNYFT_fgRNr12eNxyhZy919HQ-GyK82GrnH067J-0vuQ/exec";
    const html5QrCode = new Html5Qrcode("reader");

    function onScanSuccess(decodedText) {
      const code = String(decodedText || "").trim();
      if (!code) return;
      document.getElementById("result").innerText = code;

      // Envoi au Google Apps Script
      fetch(APP_SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ code }),
        headers: { "Content-Type": "application/json" }
      })
      .then(r => r.text())
      .then(txt => console.log("RÃ©ponse serveur:", txt))
      .catch(err => console.error("Erreur envoi:", err));
    }

    function onScanFailure(error) {
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const rearCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        html5QrCode.start(
          rearCamera.id,
          { fps: 10, qrbox: { width: 400, height: 400 }, facingMode: "environment" },
          onScanSuccess,
          onScanFailure
        );
      }
    });
  </script>
</body>
</html>
