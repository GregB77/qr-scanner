<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner QR Codes Mobile</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    #reader { 
      width: 100%; 
      max-width: 400px; 
      margin: 0 auto 20px auto; 
      border: 3px solid #333; 
      border-radius: 12px;
      overflow: hidden;
    }
    #results { 
      max-height: 400px; 
      overflow-y: auto; 
      border: 2px solid #666; 
      background: #fff; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: left; 
    }
    .scan-entry { 
      margin-bottom: 10px; 
      padding: 10px; 
      border-bottom: 1px solid #eee; 
      font-size: 1.2em; 
      font-weight: bold; 
    }
    .scan-entry span.code { color: #0077cc; font-size: 1.4em; }
    .scan-entry span.name { color: #444; font-size: 1.1em; display: block; }
    .new-scan { background: #fffa9e; transition: background 0.8s; }
  </style>
</head>
<body>
  <h1>Scanner QR Codes (Mobile)</h1>
  <div id="reader"></div>
  <h2>Scans en live</h2>
  <div id="results"></div>

  <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    // --- Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const scannedCodes = new Set();
    let participantsCache = {};

    // --- Charger participants depuis localStorage ---
    const cached = localStorage.getItem("participantsCache");
    if (cached) {
      participantsCache = JSON.parse(cached);
      console.log("Participants chargés depuis cache local :", participantsCache);
    }

    // --- Charger participants depuis Firebase (et mettre à jour cache) ---
    database.ref('participants').once('value').then(snapshot => {
      snapshot.forEach(child => {
        const participant = child.val();
        if (participant.Dossard) {
          participantsCache[participant.Dossard] = participant;
        }
      });
      // Sauvegarder dans localStorage
      localStorage.setItem("participantsCache", JSON.stringify(participantsCache));
      console.log("Participants mis à jour depuis Firebase :", participantsCache);
    });

    // --- Charger les anciens scans ---
    database.ref('scans_dossards').once('value').then(snapshot => {
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        scannedCodes.add(data.code);
        addScanToPage(data, false);
      });
    });

    // --- Envoyer un scan à Firebase ---
    function sendToFirebase(qrCodeValue) {
      if (scannedCodes.has(qrCodeValue)) return;
      scannedCodes.add(qrCodeValue);

      const nowParis = new Date();
      const timestampParis = new Intl.DateTimeFormat("fr-FR", {
        timeZone: "Europe/Paris",
        dateStyle: "short",
        timeStyle: "medium"
      }).format(nowParis);

      const participantData = participantsCache[qrCodeValue] || null;

      const entryData = {
        code: qrCodeValue,
        dateTime: timestampParis,
        ...(participantData || {})
      };

      // Envoi vers Firebase
      database.ref('scans_dossards').push().set(entryData);

      // Affichage local
      addScanToPage(entryData, true);
    }

    // --- Afficher le scan sur la page ---
    function addScanToPage(data, notify) {
      const resultsDiv = document.getElementById('results');
      const entryDiv = document.createElement('div');
      entryDiv.className = 'scan-entry';

      let participantInfo = "";
      if (data.nom) {
        participantInfo = `<span class="name">${data.prenom} ${data.nom} (${data.cat}, ${data.hf}, ${data.course})</span>`;
      } else {
        participantInfo = `<span class="name" style="color:red;">⚠️ Participant non trouvé</span>`;
      }

      entryDiv.innerHTML = `<span>${data.dateTime}</span> → <span class="code">${data.code}</span>${participantInfo}`;
      resultsDiv.prepend(entryDiv);

      if (notify) {
        entryDiv.classList.add('new-scan');
        setTimeout(() => entryDiv.classList.remove('new-scan'), 800);
        document.getElementById('beep-sound').play();
      }
    }

    // --- Scanner QR ---
    function onScanSuccess(decodedText) {
      sendToFirebase(decodedText);
    }

    function onScanError(errorMessage) {
      // Ignorer les erreurs
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
