<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner QR vers Google Sheet</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    #reader { width: 320px; margin: auto; }
    #status { margin-top: 15px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Scanner un QR Code</h2>
  <div id="reader"></div>
  <div id="status">üì∑ En attente de scan...</div>

  <script>
    // Mets ici ton URL WebApp Google Script (celle en /exec)
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwrdIwr7ENyDoXBaBBJN2fVYFVbTM5klEfZJkauLtKUwnPCS82W00nTkdmq8_3hBSzFjQ/exec";

    function sendToSheet(data) {
      fetch(WEBAPP_URL, {
        method: "POST",
        body: JSON.stringify({ qrData: data }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(r => {
        if (r.status === "success") {
          document.getElementById("status").textContent = "‚úÖ Envoy√© : " + r.data;
        } else {
          document.getElementById("status").textContent = "‚ùå Erreur : " + r.message;
        }
      })
      .catch(err => {
        document.getElementById("status").textContent = "‚ùå Fetch failed : " + err;
      });
    }

    // Scanner QR et choix cam√©ra arri√®re
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        let cameraId = devices[0].id;
        let backCam = devices.find(d => d.label.toLowerCase().includes("back"));
        if (backCam) cameraId = backCam.id;

        new Html5Qrcode("reader").start(
          cameraId,
          { fps: 10, qrbox: 250 },
          decodedText => {
            document.getElementById("status").textContent = "QR d√©tect√© : " + decodedText;
            sendToSheet(decodedText);
          }
        );
      } else {
        document.getElementById("status").textContent = "‚ö†Ô∏è Aucune cam√©ra trouv√©e";
      }
    }).catch(err => {
      document.getElementById("status").textContent = "‚ö†Ô∏è Erreur acc√®s cam√©ra : " + err;
    });
  </script>
</body>
</html>
