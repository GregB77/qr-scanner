<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau Firebase</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h2>Donn√©es depuis Firebase</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Dossard</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Club</th>
        <th>Age</th>
        <th>HF</th>
        <th>CAT</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase App + Database -->
  <script type="module">
    // Import Firebase (version modulaire)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üîπ Remplace par ta configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // R√©f√©rence √† la racine ou √† ton n≈ìud sp√©cifique
    const dbRef = ref(db, "participants");

    // Lecture en temps r√©el
    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = ""; // reset

      if (data) {
        Object.values(data).forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Dossard}</td>
            <td>${row.Nom}</td>
            <td>${row.Prenom}</td>
            <td>${row.Club}</td>
            <td>${row.Age}</td>
            <td>${row.HF}</td>
            <td>${row.CAT}</td>
            <td>${row.Course}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
