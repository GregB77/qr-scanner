  <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau Firebase</title>
  <style>
    /* Police générale */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    /* Tableau */
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: #34495e;
      color: #ecf0f1;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.9rem;
    }

    /* Zebra striping */
    tbody tr:nth-child(odd) {
      background-color: #ecf0f1;
    }
    tbody tr:nth-child(even) {
      background-color: #fff;
    }

    /* Hover effect */
    tbody tr:hover {
      background-color: #d1e7fd;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body>
  <h2>Données depuis Firebase</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Dossard</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Club</th>
        <th>Age</th>
        <th>HF</th>
        <th>CAT</th>
        <th>Course</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Firebase App + Database -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const dbRef = ref(db, "participants");

    function formatExcelDate(excelDate) {
      const jsDate = new Date((excelDate - 25569) * 86400 * 1000);
      const day = String(jsDate.getDate()).padStart(2, '0');
      const month = String(jsDate.getMonth() + 1).padStart(2, '0');
      const year = jsDate.getFullYear();
      return `${day}/${month}/${year}`;
    }

    onValue(dbRef, (snapshot) => {
      const data = snapshot.val();
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = "";

      if (data) {
        Object.values(data).forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Dossard}</td>
            <td>${row.Nom}</td>
            <td>${row.Prenom}</td>
            <td>${row.Club}</td>
            <td>${formatExcelDate(row.Age)}</td>
            <td>${row.HF}</td>
            <td>${row.CAT}</td>
            <td>${row.Course}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    });
  </script>
</body>
</html>
