<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LIVE TRAIL CALOR RUN</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è±Ô∏è</text></svg>">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #3367d6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 id="titre-dynamique"></h1>
  <button onclick="loadData()">üîÑ Rafra√Æchir maintenant</button>
  <div id="table">Chargement...</div>

  <script>
    const anneeActuelle = new Date().getFullYear();
    const titreElement = document.getElementById('titre-dynamique');
    titreElement.textContent = `LIVE TRAIL CALOR RUN ${anneeActuelle}`;
    document.title = `LIVE TRAIL CALOR RUN ${anneeActuelle}`;
    
    const API_URL = "https://script.google.com/macros/s/AKfycbwvdGUaoXoGtCFLEpUL5_kU7S0vwwUBA27FbgSwUaW6fkGFo8TiKunllylfpgkjOhj4PA/exec";

    async function loadData() {
      try {
        let res = await fetch(API_URL);
        let data = await res.json();

        let html = "<table>";
        data.forEach((row, i) => {
          html += "<tr>";
          row.forEach(cell => {
            html += i === 0 ? `<th>${cell}</th>` : `<td>${cell}</td>`;
          });
          html += "</tr>";
        });
        html += "</table>";

        document.getElementById("table").innerHTML = html;
      } catch (e) {
        document.getElementById("table").innerHTML = "‚ùå Erreur de chargement";
        console.error("Erreur fetch", e);
      }
    }

    // charger au d√©marrage
    loadData();

    // auto-refresh toutes les minutes
    setInterval(loadData, 60000);
  </script>
</body>
</html>
