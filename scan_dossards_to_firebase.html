<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scanner Dossards</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; background: #f9f9f9; }
    h1 { margin-bottom: 10px; }
    #reader { 
      width: 100%; 
      max-width: 400px; 
      margin: 0 auto 20px auto; 
      border: 3px solid #333; 
      border-radius: 12px;
      overflow: hidden;
    }
    #results { 
      max-height: 300px; 
      overflow-y: auto; 
      border: 2px solid #666; 
      background: #fff; 
      padding: 10px; 
      border-radius: 8px; 
      text-align: left; 
    }
    .scan-entry { 
      margin-bottom: 8px; 
      padding: 8px; 
      border-bottom: 1px solid #eee; 
      font-size: 1.1em; 
      font-weight: bold; 
    }
    .scan-entry span.code { color: #0077cc; }
    .new-scan { background: #fffa9e; transition: background 0.8s; }
    .duplicate { color: red; font-style: italic; }
  </style>
</head>
<body>
  <h1>Scanner Dossards</h1>
  <div id="reader"></div>
  <h2>ðŸ“‹ Scans en live</h2>
  <div id="results"></div>

  <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    // --- Configuration Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyAIAAz51gEGKQd0EoqA3yUhvnqw3DkQiIo",
      authDomain: "calor-run.firebaseapp.com",
      databaseURL: "https://calor-run-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "calor-run",
      storageBucket: "calor-run.firebasestorage.app",
      messagingSenderId: "329949291334",
      appId: "1:329949291334:web:c71ef20268c609cf953b47",
      measurementId: "G-YVQPW6JGPK"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Cache local pour Ã©viter les doublons dans la session
    const scannedCodes = new Set();

    // --- Charger les codes existants depuis Firebase ---
    database.ref('scans_dossards').once('value', snapshot => {
      snapshot.forEach(childSnapshot => {
        const data = childSnapshot.val();
        scannedCodes.add(data.code);
        addScanToPage(data.code, data.dateTime, false);
      });
    });

    // --- Envoyer un scan Ã  Firebase avec anti-doublons ---
    function sendToFirebase(qrCodeValue) {
      if (scannedCodes.has(qrCodeValue)) {
        addScanToPage(qrCodeValue, "(dÃ©jÃ  scannÃ©)", false, true);
        return;
      }

      const nowParis = new Date();
      const timestampParis = new Intl.DateTimeFormat("fr-FR", {
        timeZone: "Europe/Paris",
        dateStyle: "short",
        timeStyle: "medium"
      }).format(nowParis);

      const entryRef = database.ref('scans_dossards/' + qrCodeValue);

      entryRef.once("value", snapshot => {
        if (snapshot.exists()) {
          // Le code existe dÃ©jÃ  en base => on ignore
          scannedCodes.add(qrCodeValue);
          addScanToPage(qrCodeValue, "(dÃ©jÃ  scannÃ©)", false, true);
        } else {
          // Nouveau code => on enregistre
          entryRef.set({
            code: qrCodeValue,
            dateTime: timestampParis
          }).then(() => {
            scannedCodes.add(qrCodeValue);
            addScanToPage(qrCodeValue, timestampParis, true);
          });
        }
      });
    }

    // --- Afficher le scan sur la page ---
    function addScanToPage(qrCodeValue, timestamp, notify, duplicate=false) {
      const resultsDiv = document.getElementById('results');
      const entryDiv = document.createElement('div');
      entryDiv.className = 'scan-entry';
      entryDiv.innerHTML = `<span>${timestamp}</span> â†’ <span class="code">${qrCodeValue}</span>` +
                           (duplicate ? " <span class='duplicate'>(dÃ©jÃ  scannÃ©)</span>" : "");
      resultsDiv.prepend(entryDiv);

      if (notify && !duplicate) {
        entryDiv.classList.add('new-scan');
        setTimeout(() => entryDiv.classList.remove('new-scan'), 800);
        document.getElementById('beep-sound').play();
      }
    }

    // --- DÃ©marrer le scanner ---
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const rearCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        html5QrCode.start(
          rearCamera.id,
          { fps: 10, qrbox: { width: 300, height: 300 } },
          (decodedText) => {
            const code = String(decodedText || "").trim();
            if (code) sendToFirebase(code);
          },
          (error) => { /* Ã©chec silencieux */ }
        );
      }
    });
  </script>
</body>
</html>
