<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scanner QR Code</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #fff;
    }
    #reader {
      width: 80vw;
      margin: 20px auto;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 10em;
      font-weight: bold;
      color: #28a745;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Scanner un Dossard</h2>
  <div id="reader"></div>
  <div id="result">---</div>

  <script>
    const APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwrMQwcGLhLO21S3QqRXPVZWF0yS298H80DLPQ-IykCOr2VEBQqnsOhS3qvGIE-afwVxA/exec"; // <-- remplace ici !

    const html5QrCode = new Html5Qrcode("reader");

    // Anti-doublons
    let lastCode = null;
    let lastScanTime = 0;

    // File d’attente
    const queue = [];
    let sending = false;

    function onScanSuccess(decodedText) {
      const code = String(decodedText || "").trim();
      if (!code) return;

      const now = Date.now();
      if (code === lastCode && (now - lastScanTime) < 1500) {
        // Ignorer doublon dans les 1.5s
        return;
      }
      lastCode = code;
      lastScanTime = now;

      sendCode(code);
      document.getElementById("result").innerText = code;
    }

    function onScanFailure(error) {
      // facultatif : console.log("Scan raté", error);
    }

    function sendCode(code) {
      console.log("Tentative d'envoi du code :", code);
      queue.push(code);
      processQueue();
    }

    function processQueue() {
      if (sending || queue.length === 0) return;

      sending = true;
      const code = queue.shift();

      fetch(APP_SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
      .then(r => r.json())
      .then(res => {
        console.log("Réponse serveur:", res);
        if (res.status !== "ok") {
          console.error("Erreur serveur:", res.message);
          queue.push(code); // Réessai
        }
      })
      .catch(err => {
        console.error("Erreur réseau:", err);
        queue.push(code); // Réessai
      })
      .finally(() => {
        sending = false;
        if (queue.length > 0) processQueue();
      });
    }

    // Démarrer le scanner
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        const rearCamera = cameras.find(c => c.label.toLowerCase().includes("back")) || cameras[0];
        html5QrCode.start(
          rearCamera.id,
          { fps: 10, qrbox: { width: 400, height: 400 }, facingMode: "environment" },
          onScanSuccess,
          onScanFailure
        );
      }
    });
  </script>
</body>
</html>
